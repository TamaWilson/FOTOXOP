{% extends 'layout.html' %}

{% load static %}

{% block content %}
<div class="container">
  <H1>Carregar imagem</H1>
  <hr/>
  <form action="upload/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile">
    <br />
    <button class="btn btn-default" type="submit">Upload</button>
  </form>
</div>

{% endblock %}
